<!DOCTYPE html>
<html lang="eng">
<head>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>

      <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">

      <a-asset-item id="hallobj" src="hall2.obj"></a-asset-item>
      <a-asset-item id="hallmat" src="hall2.mtl"></a-asset-item>
      <a-asset-item id="wallobj" src="wall.obj"></a-asset-item>
      <a-asset-item id="wallmat" src="wall.mtl"></a-asset-item>
      <a-asset-item id="pots" src="flowerpots.obj"></a-asset-item>
      <a-asset-item id="potsmat" src="flowerpots.mtl"></a-asset-item>
      <a-asset-item id="panel" src="panel.obj"></a-asset-item>
      <a-asset-item id="panelmat" src="panel.mtl"></a-asset-item>
      <a-asset-item id="plinth" src="plinth.obj"></a-asset-item>
      <a-asset-item id="plinthmat" src="plinth.mtl"></a-asset-item>
    </a-assets>

    <a-camera position="0 0.8 1.5">
      <a-cursor></a-cursor>
    </a-camera>

    <a-sky color="#6b9eef"></a-sky>

    <a-light light="intensity: 1.2000000000000002" position="25 25 -11"></a-light>
    <a-light light="intensity: 1" position="-0.5 4 1.5"></a-light>

    <a-plane color="#d67b20"  height="120" width="120" rotation="-90 0 0" opacity="1"></a-plane>

    <a-entity obj-model="obj: #hallobj; mtl: #hallmat" scale="0.05 0.05 0.05" position="0 1 0" rotation="0 90 0"></a-entity>
    <a-entity obj-model="obj: #wallobj; mtl: #wallmat" scale="0.5 0.5 0.5" position="0 1 0" rotation="0 90 0"></a-entity>
    <a-entity obj-model="obj: #pots; mtl: #potsmat" scale="0.05 0.05 0.05" position="2.6 1 1.5" rotation="0 90 0"></a-entity>
    <a-entity obj-model="obj: #plinth; mtl: #plinthmat" scale="0.05 0.05 0.05" position="0 1 0" rotation="0 90 0"></a-entity>
    <a-entity obj-model="obj: #panel; mtl: #panelmat" scale="0.05 0.05 0.05" position="0 1 0" rotation="0 90 0"></a-entity>

    <a-box src="#boxTexture" position="0 2 -8" rotation="0 45 45" scale="2 2 2">
      <a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000"
      repeat="indefinite"></a-animation>
    </a-box>

    <a-text value="Hello, A-Frame!" color="#000000"
        position="-1  4 -2" scale="1.5 1.5 1.5"></a-text>

  </a-scene>
</body>
</html>
