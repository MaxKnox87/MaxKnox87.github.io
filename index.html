<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
<script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>

</head>

<body>
    <a-scene>

        <a-assets>
            
            <a-asset-item id="knight" src="models/chr_knight.obj"></a-asset-item>
            <a-asset-item id="knightmat" src="models/chr_knight.mtl"></a-asset-item>
            <a-asset-item id="biomes" src="models/biomes.obj"></a-asset-item>
            <a-asset-item id="biomesmat" src="models/biomes.mtl"></a-asset-item>

        </a-assets>

        <a-camera position="15 15 15">
            <a-cursor color="#FF0000"/>
        </a-camera>

        <a-sky color="#317ef9"></a-sky>
        <a-entity teleport-controls vive-controls="hand: left"></a-entity>
        <a-entity obj-model="obj: #biomes; mtl: #biomesmat"   ></a-entity>

        <a-entity obj-model="obj: #knight; mtl: #knightmat" scale="0.1 0.1 0.1" position="0 1 -5" ></a-entity>
        <a-entity obj-model="obj: #knight; mtl: #knightmat" scale="0.1 0.1 0.1" position="3 1 -5"></a-entity>
        <a-entity obj-model="obj: #knight; mtl: #knightmat" scale="0.1 0.1 0.1" position="-3 1 -5"></a-entity>
        <a-plane color="#129147"  height="20" width="20" rotation="-90 0 0" opacity="0.2"></a-plane>

        <!--
        <a-entity ply-model="src: #castle" rotation="-90 0 0" ></a-entity>
        <a-entity obj-model="obj: #obj; mtl: #mat" scale="2 2 2"></a-entity>
        <a-entity obj-model="obj: #bust; mtl: url(models/wb_b_1_baseTexBaked_low.jpg)" scale="0.1 0.1 0.1" position="0 1 -5"rotation="-90 0 0"></a-entity>
        <a-plane color="#CCC"  height="20" width="20" rotation="-90 0 0" opacity="1"></a-plane>
        <a-sky color="#8fb1e8"></a-sky>

        <a-plane color="#CCC"  height="20" width="20" rotation="-90 0 0" opacity="0.2"></a-plane>


        <a-box
            width="6" height="2" depth="1"
            position="5 2 -5"
            rotation="0 0 0"
            scale="1 2.5 1"
            src="#brick">

            <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 0 360"></a-animation>

            <a-event name="mouseenter" scale="4 1 6"></a-event>
        </a-box>

        <a-camera position="0 1.6 0">
            <a-cursor color="#FF0000"/>
        </a-camera>

        <a-sky src="img/sky.jpg"></a-sky>

        <!--<a-entity light="type: spot; angle: 45"></a-entity>-->

    </a-scene>

    
</body>
</html>
