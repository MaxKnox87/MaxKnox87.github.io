<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    
</head>

<body>
	<a-scene>
		
		<a-assets>
			<img id="texture" src="brick-texture.jpg">
		</a-assets>
		
		<a-plane color="#CCC" height="20" width="20" rotation="-90 0 0"></a-plane>
		
		<a-box  width="1" height="1" depth="1"
		position="0 1 2"
		src="#texture"
		>
		<a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
		</a-box>

		<a-box color="blue" width="2" height="1" depth="1" 
		position="0 2 3"
		rotation=" 45 90 0"></a-box>

		<a-box color="green" width="2" height="1" depth="1" 
		position="2 1 4"
		rotation=" 90 90 0"></a-box>

		<a-box color="purple" width="2" height="1" depth="1" 
		position="4 2 1"
		scale ="1 3 1"></a-box>

	</a-scene>

</body>
</html>
